<h1 class="center">Please state your Comment For {{Recipe.Name}}</h1>
<form (ngSubmit)="onSubmit()" #CommentCreateForm="ngForm" *ngIf="Recipe; else loadCommentForm">
  <div class="form-group">
    <textarea type="text" class="form-control" ngModel name="CommentContent"
              placeholder="Please state your comment">
    </textarea>
</div>
  <div class="form-group">
    <select class="form-control" ngModel name="RecipeRating">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
<ng-template #loadCommentForm>
  Loading comment Form
</ng-template>
