<form (ngSubmit)="onLogIn()" #LogInForm="ngForm">
  <div class="form-group">
    <h1>Please Log In</h1>
    <input class="form-control" ngModel name="LogInEmail" email required placeholder="Please Set Your Email"/>
  </div>
  <div class="form-group">
    <input class="form-control" ngModel name="LogInPassword" placeholder="Please Set Your Password"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Log In</button>
  </div>
</form>
<h1>{{isError}}</h1>
