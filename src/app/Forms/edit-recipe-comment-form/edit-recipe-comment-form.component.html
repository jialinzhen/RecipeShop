<h1 class="center">Please Edit the Comment</h1>
<form (ngSubmit)="UpdateCommentForPost()" #EditCommentForm="ngForm" *ngIf="Comment; else CommentEditLoading">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="Comment.Content" name="commentContent" placeholder=""/>
  </div>
  <div class="form-group">
    <select class="form-control" [(ngModel)]="Comment.Rating" name="commentRating" title="">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <button class="btn btn-success btn-block" type="submit">Submit</button>
</form>
<ng-template #CommentEditLoading>
  Comment is Loading
</ng-template>
